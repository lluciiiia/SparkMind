name: âš¡ Testing

on:
  push:
    branches: ["main", "production", "staging"]
  pull_request:
    branches: ["main", "production", "staging"]

concurrency:
  cancel-in-progress: true
  group: testing-${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build code
        run: bun run build
      - name: Test code
        run: bun run test